<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <!-- Font Awesome Kits -->
    <script src="https://kit.fontawesome.com/32fc7dbb2c.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <!-- <h1>Calculator</h1> -->
        <div class="display-container">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <div class="clear-del">
            <button class="btn clear">C</button>
            <button class="btn del"><i class="fa-solid fa-delete-left"></i></button>
        </div>
        
        <div class="other-row">
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operand">÷</button>
        </div>

        <div class="other-row">
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operand">×</button>
        </div>

        <div class="other-row">
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operand">–</button>
        </div>

        <div class="other-row">
            <button class="btn decimal">.</button>
            <button class="btn number">0</button>
            <button class="btn equal">=</button>
            <button class="btn operand">+</button>
        </div>
    </div>
        
    </div>
</body>
<script src="main.js"></script>
</html>
